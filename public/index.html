<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPL Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: white;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .chat-heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .subheading {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-bottom: 20px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 15px;
      background-color: #fafafa;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      height: 80%;
    }

    .chat-box div {
      margin-bottom: 15px;
    }

    .chat-box div strong {
      color: #4CAF50;
    }

    .user-input {
      display: flex;
      margin-top: 10px;
      align-items: center;
    }

    .user-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 30px;
      outline: none;
      box-sizing: border-box;
      margin-right: 10px;
    }

    .user-input button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .user-input button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    .user-input input:focus {
      border-color: #4CAF50;
    }

    .chat-box .bot-msg {
      background-color: #4CAF50;
      color: white;
      border-radius: 15px;
      padding: 10px;
      max-width: 75%;
    }

    .chat-box .user-msg {
      background-color: #e1e1e1;
      color: #333;
      border-radius: 15px;
      padding: 10px;
      max-width: 75%;
      align-self: flex-end;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-heading">VPL Chatbot</div>
    <div class="subheading">How can I help you?</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Ask me something..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    let isFirstMessage = true; // Flag to check if it's the first message

    function sendMessage() {
      let input = document.getElementById("user-input").value;
      if (input === "") return;

      // Show user message
      let chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${input}</div>`;

      // Check if it's the first message
      if (isFirstMessage) {
        chatBox.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> Hello! Hope you are well. I am VPL Chatbot. How can I assist you?</div>`;
        isFirstMessage = false; // Set the flag to false after the first message
      }

      // Send message to server
      fetch('http://localhost:3000/message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: input })
      })
      .then(response => response.json())
      .then(data => {
        // Show bot response line by line
        const messages = data.reply.split('\n');
        messages.forEach(msg => {
          chatBox.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> ${msg}</div>`;
        });
        document.getElementById("user-input").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
